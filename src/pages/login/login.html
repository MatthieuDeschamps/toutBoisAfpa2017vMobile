<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Identifiant</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.userClient"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="data.mdpClient"></ion-input>
    </ion-item>

    <button color="primary" ion-button block (click)="login()">Connection</button>

  </ion-list>

</ion-content>
